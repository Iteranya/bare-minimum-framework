<!-- templates/dashboard.html -->
<h1>{{ entity_type | title }} Manager</h1>
<a href="{{ url_for('create_entity', entity_type=entity_type) }}">Create New</a>
<div class="grid">
{% for entity in entities %}
  <div class="card">
    <img src="{{ entity.avatar }}" width="100">
    <h3>{{ entity.name }}</h3>
    <p>{{ entity.description }}</p>
    <a href="{{ url_for('edit_entity', entity_type=entity_type, entity_name=entity.name) }}">Edit</a>
    <form action="{{ url_for('delete_entity', entity_type=entity_type, entity_name=entity.name) }}" method="post">
      <button type="submit">Delete</button>
    </form>
  </div>
{% endfor %}
</div>
